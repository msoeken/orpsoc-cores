; or1k instruction bus master
[master or1k_i]
slaves =
 sdram_ibus
 rom0

; or1k data bus master
[master or1k_d]
slaves =
 sdram_dbus
 uart0
 hex
 ps2
 raspberry
 arduino

; debug master
[master dbg]
slaves =
 sdram_dbus
 uart0
 hex
 ps2
 raspberry
 arduino

[slave uart0]
datawidth=8
offset=0x90000000
size=32

[slave hex]
datawidth=8
offset=0x93000000
size=4

[slave ps2]
datawidth=8
offset=0x94000000
size=2

[slave raspberry]
datawidth=8
offset=0x91000000
size=2

[slave arduino]
datawidth=8
offset=0x92000000
size=2

[slave rom0]
offset=0xf0000100
size=64

; SDRAM
; Have several ports with buffering features,
; so we split each port into a seperate slave
[slave sdram_dbus]
offset=0
; 32MB
size=0x2000000
[slave sdram_ibus]
offset=0
; 32MB
size=0x2000000
