; or1k instruction bus master
[master or1k_i]
slaves =
 sdram_ibus
 rom0

; or1k data bus master
[master or1k_d]
slaves =
 sdram_dbus
 uart0
 green_leds
 red_leds

; debug master
[master dbg]
slaves =
 sdram_dbus
 uart0
 green_leds
 red_leds

[slave uart0]
datawidth=8
offset=0x90000000
size=32

[slave green_leds]
datawidth=8
offset=0x91000000
size=2

[slave red_leds]
datawidth=8
offset=0x91000080
size=2

[slave rom0]
offset=0xf0000100
size=64

; SDRAM
; Have several ports with buffering features,
; so we split each port into a seperate slave
[slave sdram_dbus]
offset=0
; 32MB
size=0x2000000
[slave sdram_ibus]
offset=0
; 32MB
size=0x2000000
